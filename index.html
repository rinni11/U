<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Функція для визначення, чи це TikTok
        function isTikTok() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /TikTok/i.test(userAgent);
        }

        // Перенаправлення
        function redirect() {
            const targetUrl = "https://google.com"; // Замініть на своє
            if (isTikTok()) {
                // Відкриваємо у новому вікні (імітація кліку)
                const link = document.createElement('a');
                link.href = targetUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                document.body.appendChild(link);
                link.click();
            } else {
                // Звичайне перенаправлення
                window.location.href = targetUrl;
            }
        }

        // Запускаємо при завантаженні сторінки
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Якщо перенаправлення не спрацювало, <a href="https://ваше-посилання.com" target="_blank">натисніть тут</a>.</p>
</body>
</html>
