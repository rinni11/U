<script>
function openInBrowser(event) {
  event.preventDefault();
  const url = 'https://google.com';
  const isAndroid = /android/i.test(navigator.userAgent);
  const isiOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

  // –î–ª—è Android (Chrome)
  if (isAndroid) {
    const intentUrl = `intent://google.com#Intent;scheme=https;package=com.android.chrome;end;`;
    window.location.href = intentUrl;
    
    setTimeout(() => {
      if (!document.hidden) window.location.href = url;
    }, 500);
  }

  // –î–ª—è iOS (–≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –≤ Safari, —è–∫—â–æ Chrome –Ω–µ –≤–¥–∞—î—Ç—å—Å—è)
  else if (isiOS) {
    const chromeUrl = 'googlechrome://google.com';
    
    const newWindow = window.open(chromeUrl, '_blank');
    setTimeout(() => {
      if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
        // –Ø–∫—â–æ Chrome –Ω–µ –≤—ñ–¥–∫—Ä–∏–≤—Å—è, –ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥–∫—Ä–∏—Ç–∏ Safari
        window.location.href = url;
      }
    }, 500);
  }

  // –î–ª—è —ñ–Ω—à–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
  else {
    window.open(url, '_blank');
  }
}
      </script>
